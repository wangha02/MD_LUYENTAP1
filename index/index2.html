<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Cạnh 1 </h1>
<input id="c1" type="text">

<h1>Cạnh 2 </h1>
<input id="c2" type="text">

<h1>Cạnh 3 </h1>
<input id="c3" type="text">

<button onclick="join()">Check</button>
<h1 id="ketqua"></h1>
<script>
    function join() {
        let x = +document.getElementById("c1").value;
        let y = +document.getElementById("c2").value;
        let z = +document.getElementById("c3").value;
        if (x > 0 && y > 0 && z > 0 && (x * x) + (y * y) == (z * z) ||
            (y * y) + (z * z) == (x * x) || (x * x) + (z * z) == (y * y)) {
            document.getElementById("ketqua").innerHTML = "Là Tam Giác Vuông";
        } else {
            document.getElementById("ketqua").innerHTML = "Không Là Tam Giác Vuông";
        }
    }
</script>


</body>
</html>
