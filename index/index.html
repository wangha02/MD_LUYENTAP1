<h1>Chương trình nhập tuổi</h1>

<h1>aeg em</h1>
<input id="diemem" type="text">
<button onclick="check()">check</button>

<script>
    function check() {
        let tuoiem = +document.getElementById("diemem").value;
        let tuoianh = tuoiem + 3;
        let tuoibo = tuoianh * 6;
        document.write('Tuổi của bố là ' + tuoibo + ' ' + '<br>' + 'Tuổi của anh là' + ' ' + tuoianh);
    }
</script>
